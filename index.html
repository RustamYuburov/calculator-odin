<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Calculator</title>
</head>
<body>
    <header>
        <h1>Calculator</h1>
    </header>

    <main>
        <div class="app">
            <div class="display" data-display="screen">0</div>

            <div class="big-btn">
                <button class="clear-btn button">Clear</button>
                <button class="delete-btn button">Delete</button>
            </div>

            <div class="small-btn">
                <button class="buttons numbers">7</button>
                <button class="buttons numbers">8</button>
                <button class="buttons numbers">9</button>
                <button class="buttons operator">/</button>

                <button class="buttons numbers">4</button>
                <button class="buttons numbers">5</button>
                <button class="buttons numbers">6</button>
                <button class="buttons operator">*</button>

                <button class="buttons numbers">1</button>
                <button class="buttons numbers">2</button>
                <button class="buttons numbers">3</button>
                <button class="buttons operator">-</button>

                <button class="buttons point">.</button>
                <button class="buttons numbers">0</button>
                <button class="buttons equal">=</button>
                <button class="buttons operator">+</button>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
