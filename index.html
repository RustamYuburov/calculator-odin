<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <header>
        <h1>Calculator</h1>
    </header>

    <main>
        <div class="app">
            <div class="display" data-display="screen">0</div>

            <div class="big-btn">
                <button class="clear-btn button">Clear</button>
                <button class="delete-btn button">Delete</button>
            </div>

            <div class="small-btn">
                <button class="buttons">7</button>
                <button class="buttons">8</button>
                <button class="buttons">9</button>
                <button class="buttons">รท</button>

                <button class="buttons">4</button>
                <button class="buttons">5</button>
                <button class="buttons">6</button>
                <button class="buttons">*</button>

                <button class="buttons">1</button>
                <button class="buttons">2</button>
                <button class="buttons">3</button>
                <button class="buttons">-</button>

                <button class="buttons">.</button>
                <button class="buttons">0</button>
                <button class="buttons">=</button>
                <button class="buttons">+</button>
            </div>
        </div>
    </main>
</body>
</html>
